<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description"
      content="MERN SHOP - Your premium ecommerce destination. Discover amazing products with unbeatable prices, secure payments, and fast delivery." />
    <meta name="keywords"
      content="ecommerce, online shopping, MERN stack, React, Node.js, MongoDB, products, shopping" />
    <meta name="author" content="MERN SHOP" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", "Poppins", -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;

        ::-webkit-scrollbar {
          width: 8px;
        }

        ::-webkit-scrollbar-track {
          background: #f1f1f1;
          border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
          background: #c1c1c1;
          border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
          background: #a8a8a8;
        }
      }

      body {
        background-color: #f8fafc;
        overflow-x: hidden;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Selection styling */
      ::selection {
        background-color: #2563eb;
        color: white;
      }

      /* Focus styles for accessibility */
      *:focus {
        outline: 2px solid #2563eb;
        outline-offset: 2px;
      }
    </style>
    <title>MERN SHOP - Premium Ecommerce Store</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>

</html>
